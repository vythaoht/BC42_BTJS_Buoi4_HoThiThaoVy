<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>
        <h3>BT2: Nhập vào 3 số nguyên, xuất 3 số theo thứ tự tăng dần:</h3>
        <div>
            <input placeholder="Số nguyên thứ 1" id="integer1">
            <input placeholder="Số nguyên thứ 2" id="integer2">
            <input placeholder="Số nguyên thứ 3" id="integer3">
            <button class="btn btn-warning" id="arrange">Xuất số tăng dần</button>
            <span id="showArrange"></span>
        </div>
    </div>
    <br><br><br>

    <div>
        <h3>BT2: Gửi lời chào phù hợp:</h3>
        <span>
            <label>Nhập vào 1 trong 4 chữ cái: B, M, A, E</label>
            <input id="who">
        </span>
        <button class="btn btn-warning" id="sayHi">Gửi lời chào</button>
        <span id="showSayHi"></span>
    </div>
    <br><br><br>


    <div>
        <h3>BT3: Nhập 3 số nguyên, xuất ra tổng số chẳn và lẻ:</h3>
        <div>
            <input placeholder="Số nguyên thứ 1" id="int1">
            <input placeholder="Số nguyên thứ 2" id="int2">
            <input placeholder="Số nguyên thứ 3" id="int3">
            <button class="btn btn-warning" id="export">Xuất số chẳn - lẻ</button>
            <span id="showExport"></span>
        </div>
    </div>
    <br><br><br>

    <div>
        <h3>BT4: Nhập chiều dài các cạnh của tam giác để biết đây là tam giác gì?</h3>
        <div>
            <span>
                <input placeholder="Chiều dài cạnh a" id="a">
            </span>
            <span>
                <input placeholder="Chiều dài cạnh b" id="b">
            </span>
            <span>
                <input placeholder="Chiều dài cạnh c" id="c">
            </span>
            <button class="btn btn-warning" id="triangle">Đây là tam giác</button>
            <span id="showTriangle"></span>
        </div>

    </div>



    <script src="./index.js"></script>
</body>

</html>
